<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>document</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
    <div id="myElement">დააკლიკე, რათა შეიცვალოს ტექსტის განლაგება</div>
    <script>
        function changeTextAlignmentById(elementId) {
        const element = document.getElementById(elementId);
        if (element.style.textAlign === "left" || element.style.textAlign === "") {
            element.style.textAlign = "right";
        } else {
            element.style.textAlign = "left";
        }
        }
        document.getElementById("myElement").addEventListener("click", function() {
        changeTextAlignmentById("myElement");
        });


        <p id="myParagraph">clicl me!</p>
    </script>
</body>
</html>
