<body>
    <!-- თქვენი სიტყვებით ახსენით რა არის სემანტიკური ელემენტები და მოიყვანეთ მათი მაგალითები-->
    <!-- სემატიკური თეგები ეხმარება ბრაუზერის ძრავას, მარტივად იპოვოს მომხარებლისთვის საჭრო სიტები.(მათი გამოყენებით ჩვენი საიტი ხდება ოპტიმიზირებული) -->
    <!-- მაგალითად:( <i> = <em> ; <b> = <strong> )-->

    <!-- საიტი ბანკის შესახებ  -  შექმენით 5 html-ის ფაილი და დააკავშირეთ ისინი ერთმანეთთან. თითოეულში უნდა იყოს:
    1. html, head, body თეგები.
    2. title თეგი
    3. მინიმუმ 5 კომენტარი
    4. ყველა დონის სათაური: h1-h6
    5. მინიმუმ 5 პარაგრაფი
    6. მინიმუმ 3 სურათი
    7. მინიმუმ 5 ფორმატირების თეგი
    8. მინიმუმ 5 br/hr თეგი
    9. 4 ლინკი - სხვა გვერდებთან დასაკავშირებლად.
    10. ნავიგაციის მენიუ გვერდის დასაწყისში - შექმენით დაულაგებელი სიით
    ეს 5 გვერდი უნდა იყოს: home, about us, products, reviews, contact --> 
    
    <h1>Goa academy</h1>
    <h2><i>Goa academy</i></h2>
    <a href="#">home</a>
    <a href="./about.html">about</a>
    <a href="./contact.html">contact</a>
    <a href="./reviews.html">reviews</a>
    <a href="./products.html">products</a>
    <br>
    <img src="./image/2.jpeg" alt="პოპულარული პროგრამირების ენები" width="30%">
    <button>more info</button>
    <br>
    <hr>
    <!-- 5 პარაგრაფი (hello world) -->
    <!-- ასე გამოვიყენე (h3) სათაური -->
    <!-- გამოვიყენე (formating) თეგები -->
    <h3>hello worrld</h3>
    <p><i>hello world</i></p>
    <p><i>hello world</i></p>
    <p><i>hello world</i></p>
    <p><u>hello world</u></p>
    <p><u>hello world</u></p>
    <p><b>hello world</b></p>
    <p><b>hello world</b></p>
