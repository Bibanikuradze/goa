    <h1>hello world</h1>

    <script>
        function compareNums(num1, num2) {
        console.log(`შედარება ${num1} და ${num2}:`);
        console.log(`${num1} > ${num2} =>`, num1 > num2);
        console.log(`${num1} >= ${num2} =>`, num1 >= num2);
        console.log(`${num1} < ${num2} =>`, num1 < num2);
        console.log(`${num1} <= ${num2} =>`, num1 <= num2);
        console.log(`${num1} == ${num2} =>`, num1 == num2);
        console.log(`${num1} === ${num2} =>`, num1 === num2);
        console.log(`${num1} != ${num2} =>`, num1 != num2);
        console.log(`${num1} !== ${num2} =>`, num1 !== num2);
        console.log('-------------------------------');
        }
        compareNums(10, 5);
        compareNums(7, '7');
        compareNums(3, 8);
    </script>



    <form id="myForm">
