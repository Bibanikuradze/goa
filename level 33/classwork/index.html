<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text {
            position: absolute;
        }
        .hello { top: 10%; left: 70%; }
        .world { top: 20%; left: 20%; text-decoration: line-through; }
        .goal { top: 40%; left: 30%; text-decoration: underline; }
        .oriented { top: 40%; left: 70%; font-style: italic; }
        .academy { top: 50%; left: 20%; text-decoration: line-through; }
        .is { top: 60%; left: 50%; text-decoration: underline; }
        .the { top: 70%; left: 70%; text-decoration: underline; color: green; }
        .best { top: 80%; left: 30%; text-decoration: underline; font-weight: bold; }
        .one { top: 90%; left: 70%; text-decoration: underline; }
        .symbol { top: 10%; left: 10%; font-size: 2rem; color: red; }
    </style>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Fonts Example</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="text symbol">!</div>
    <div class="text hello">Hello</div>
    <div class="text world">World</div>
    <div class="text goal">Goal</div>
    <div class="text oriented">Oriented</div>
    <div class="text academy">Academy</div>
    <div class="text is">is</div>
    <div class="text the">the</div>
    <div class="text best">BEST</div>
    <div class="text one">one</div>


    <h1>hello world!</h1>
    <p>hello world</p>

    <h1>hello world</h1>
    <p>hello world</p>
</body>
</html>
