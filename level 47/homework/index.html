<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-div">hello world!</div>

  <div class="container">
    <img src="hello world!" class="move-right" alt="Placeholder Image">
  </div>

  <header class="sticky-header">
    hello world!
  </header>

  <div class="button-container">
    <button class="bottom-button">hello world!</button>
  </div>

  <div class="image-text-container">
    <img src="hello world!" alt="Image">
    <div class="overlay-text">hello world!</div>
  </div>

  <footer class="footer">
    hello world!
  </footer>

  <div class="move-up-box">hello world!</div>

  <div class="side-by-side-container">
    <div class="side-by-side-element">hello world!</div>
    <div class="side-by-side-element">hello world!</div>
  </div>

  <div class="text-image-container">
    <img src="hello world!" class="float-left" alt="Floating Image">
    <p></p>
  </div>

  <div class="spacing-container">
    <div class="spaced-element">hello world!</div>
    <div class="spaced-element">hello world!</div>
  </div>
</body>
</html>
