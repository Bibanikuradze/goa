<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- საკლასო დავალება: შექმენით ჩამოსაშლელი მენიუ სადაც იქნება 10 option.
    ყველა option-ს უნდა ქონდეს value ატრიბუტი, select-ს გაუწერეთ name ატრიბუტი და ეს მენიუ დააკავშირეთ label-თან -->

    <label for="select">choose car</label>
    <select id="select">
        <option selected>BMW</option>
        <option value="MERSEDES">MERSEDES</option>
        <option value="TOYOTA">TOYOTA</option>
        <option value="MAZDA">MAZDA</option>
        <option value="AUDI">AUDI</option>
        <option value="FORD">FORD</option>
        <option value="OPEL">OPEL</option>
        <option value="SUBARU">SUBARU</option>
        <option value="NISSAN">NISSAN</option>
        <option value="PORSHCHE">PORSHCHE</option>
        <input type="submit">
    </select>
    <br><br>
    <!-- საკლასო დავალება:
    ვებსაიტზე დაამატეთ ვიდეო და კოდის წერისას გამოიყენეთ 2 source თეგი. ვიდეოს ასევე გაუწერეთ controls ატრიბუტი.
    იუთუბზე აირჩიეთ ნებისმიერი ვიდეო და iframe-ს გამოყენებით ჩანერგეთ ის ვებსაიტზე.
    შექმენით ჩამოსაშლელი მენიუ და მასში დაამატეთ 5 ვარიანტი (option). ეს მენიუ დააკავშირეთ label-თან -->
    <video controls width="40%">
        <source src="./video/countdown.mp4" type="video/mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lEomc9D-TVY?si=vd-DC-EFi-LngGVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
