<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hover Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hover Animation (Button background color change) -->
  <button class="hover-btn"></button>

  <!-- Transition Effect (Link color change) -->
  <a href="#" class="transition-link"></a>

  <!-- Scaling Effect (Image scaling on hover) -->
  <img src="index.html" alt="Image" class="scale-img">

  <!-- Text Hover Effect (Text color change on hover) -->
  <p class="text-hover"></p>

  <!-- Border Animation (Box border thickness change) -->
  <div class="border-box"></div>

  <!-- Button Press Effect (Button scale on click) -->
  <button class="press-btn"></button>

  <!-- Opacity Transition (Div fading effect) -->
  <div class="opacity-div"></div>

  <!-- Padding Animation (Box with padding increase) -->
  <div class="padding-box"></div>

  <!-- Rotation Effect (Icon rotating) -->
  <i class="fas fa-sync rotation-icon"></i>

  <!-- Shadow Animation (Card with shadow grow effect) -->
  <div class="shadow-card"></div>
</body>
</html>
