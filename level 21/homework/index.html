<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- თქვენი სიტყვებით ახსენით რა არის css-ის დეკლარაცია, კუთვნილება, მნიშვნელობა. მოიყვანეთ მათი მაგალითები -->
    <!-- დეკლარაცია არის სტილის ერთეული, რომელიც განსაზღვრავს თუ როგორ უნდა შეიცვალოს ან გამოჩნდეს კონკრეტული ელემენტი ვებგვერდზე. -->
    <!-- Color and Background Color
    Create a heading with a blue text color and a yellow background.
    Design a button with white text on a red background. -->
    <h1 style="color: blue; background-color: yellow;">hello world</h1>
    <button style="color: white; background-color: red;">hello world</button>

    <!-- Font Size and Font Weight
    Create three paragraphs, each with a different font size: small, medium, and large.
    Style a heading to appear bold and a paragraph to appear lighter in weight.  -->
    <p style="font-size: large;">hello world</p>
    <p style="font-size: medium;">hello world</p>
    <p style="font-size: small;">hello world</p>
    <h1 style="font-weight: bold;">hello world</h1>
    <p style="font-weight: 100;"></p>

    <!-- Border
    Add a solid border around a div and set its thickness to 5px.
    Create an image with a dotted border. -->
    <div style="border: solid 5px;">
        
    </div>
    <img src="https://static.vecteezy.com/system/resources/previews/022/006/618/large_2x/science-background-illustration-scientific-design-flasks-glass-and-chemistry-physics-elements-generative-ai-photo.jpeg" style="border: dotted;" width="40%">

    <!-- შექმენით მიმსგავსებული დიზაინი, გამოიყენეთ შემდეგი კუთვნილებები: font-size, font-weight, text-align, background-color -->
    <style>
        body {
            background-color: #c9cbbc;
        }
        
        .div1{
            border: solid;
            text-align: center;
            width: 30%;
            height: 70%;
            border-radius: 10px;
        }
    </style>
    
    <div class="div1">
        <h1>Lorem, ipsum.</h1>
        <p>Lorem.</p>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
        <br><br><br><br>
    </div>
    
    <!-- შექმენით 5 პარაგრაფი და თითოეულს გაუწერეთ ყველა ნასწავლი კუთვნილება (font-size, font-weight, color, background-color, text-align, border) -->
    <p style="color: red; font-size: medium;">num1</p>
    <p style="background-color: black;">num2</p>
    <p style="text-align: center;">num3</p>
    <p style="border: solid 5px;">num4</p>
    <p style="font-weight: 700 ;">num5</p>
</body>
</html>
