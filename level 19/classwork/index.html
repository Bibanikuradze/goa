<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- საკლასო დავალება: შექმენით ვებსაიტი, სადაც იქნება 1 ვიდეო video თეგით ჩასმული (ამ თეგში უნდა გქონდეთ ორი source თეგი),
    მეორე ვიდეო iframe-ით, აუდიო audio თეგის გამოყენებით (ამ თეგში უნდა გქონდეთ ორი source თეგი). -->
    <video controls width="40%">
        <source src="./video/countdown (1).mp4" type="video/mp4">
        <source src="./video/countdown2.mkv" type="video/mkv">
    </video>
    <audio controls>
        <source src="./audio/countdown.mp3" type="audio/mp3">
        <source src="./audio/countdown.aac" type="audio/aac">
    </audio>
</body>
</html>
